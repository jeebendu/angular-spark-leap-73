<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .coming-soon {
            text-align: center;
        }
        .coming-soon img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .coming-soon h1 {
            font-size: 3em;
            margin: 0;
        }
        .coming-soon p {
            font-size: 1.5em;
            color: #555;
        }
        @media (max-width: 600px) {
            .coming-soon h1 {
                font-size: 2em;
            }
            .coming-soon p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <img src="https://img.freepik.com/free-vector/coming-soon-notification-template-modern-style_1017-53352.jpg" alt="Coming Soon">
    </div>
</body>
</html>
